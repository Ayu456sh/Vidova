services:
  # Backend Service
  - type: web
    name: vidova-api
    env: node
    root: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # Frontend Service
  - type: static
    name: vidova-client
    root: client
    buildCommand: npm install && npm run build
    publish: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: vidova-api
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
