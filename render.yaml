services:
  # Backend Service
  - type: web
    name: vidova-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # Frontend Service (Served as Web Service)
  - type: web
    name: vidova-client
    env: node
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: vidova-api
          property: url
